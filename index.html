<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>(╯°□°)╯︵ ┻━┻ ɹoʇɐlnɔlɐƆ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Jacquarda+Bastarda+9&family=Londrina+Outline&display=swap" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet"/>
  </head>
  <body id="myPage" class="bgImage">
    
    <div class="con">
        <div class="row">
            <div class="col text-center">
                <h1 class="colorTitle my-3">Calculator</h1>
                <!-- (╯°□°)╯︵ ┻━┻ ɹoʇɐlnɔlɐƆ -->
            </div>
        </div>
        <div class="row d-flex justify-content-center boxMargin">
            <div class="col-md-5">
              <div class="hisCard container">
                <div class="row">
                  <div id="displayArea" class="col displayArea">
                    <h2>Display Area</h2>
                  </div>
                </div>
                <div class="row my-3">
                  <div class="col">
                    <button id="btn7" type="button" class="btn btn-secondary">7</button>
                  </div>
                  <div class="col">
                    <button id="btn8" type="button" class="btn btn-secondary">8</button>
                  </div>
                  <div id="btn9" class="col">
                    <button type="button" class="btn btn-secondary">9</button>
                  </div>
                  <div class="col">
                    <button id="btnDivide" type="button" class="btn btn-success">÷</button>
                  </div>
                </div>
    
                <div class="row my-3">
                  <div class="col">
                    <button id="btn4" type="button" class="btn btn-secondary">4</button>
                  </div>
                  <div class="col">
                    <button id="btn5" type="button" class="btn btn-secondary">5</button>
                  </div>
                  <div class="col">
                    <button id="btn6" type="button" class="btn btn-secondary">6</button>
                  </div>
                  <div class="col">
                    <button id="btnMulti" type="button" class="btn btn-success">*</button>
                  </div>
                </div>
    
                <div class="row my-3">
                  <div class="col">
                    <button id="btn1" type="button" class="btn btn-secondary">1</button>
                  </div>
                  <div class="col">
                    <button id="btn2" type="button" class="btn btn-secondary">2</button>
                  </div>
                  <div class="col">
                    <button id="btn3" type="button" class="btn btn-secondary">3</button>
                  </div>
                  <div class="col">
                    <button id="btnMinus" type="button" class="btn btn-success">-</button>
                  </div>
                </div>
    
                <div class="row my-3">
                  <div class="col">
                    <button id="btnClear" type="button" class="btn btn-danger">C</button>
                  </div>
                  <div class="col">
                    <button id="btn0" type="button" class="btn btn-secondary">0</button>
                  </div>
                  <div class="col">
                    <button id="btnEqual" type="button" class="btn btn-primary">=</button>
                  </div>
                  <div class="col">
                    <button id="btnPlus" type="button" class="btn btn-success">+</button>
                  </div>
              </div>

              <!-- Backspace added here -->
                <div class="row my-3">
                  <div class="col">
                    <button id="btnBackspace" type="button" class="btn btn-warning">⌫</button>
                  </div>

                  <!-- other buttons below hidden to keep the layout consistent and possible use later -->
                  <div class="col">
                    <button id="btnSquare" type="button" class="btn btn-success" hidden>x²</button>
                  </div>
                  <div class="col">
                    <button id="btnSquareRoot" type="button" class="btn btn-success" hidden>√'</button>
                  </div>
                  <div class="col">
                    <button id="btnPlusHidden" type="button" class="btn btn-success" hidden>+</button>
                  </div>
              </div>


            </div>
          </div>
    </div>







    <!-- NO TOUCHY! -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
